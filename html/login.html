<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Welcome to The Word Seach Game</h1>
  <p>Please enter a username to start:</p>

  <form id="usernameForm">
    <input type="text" id="usernameInput" placeholder="Enter your username" required>
    <button type="submit">Start Game</button>
  </form>

  <script>
    document.getElementById("usernameForm").addEventListener("submit", function(event) 
    {
      event.preventDefault(); 

      var username = document.getElementById("usernameInput").value;
      if (username.trim() !== "") 
      {
        // Store username in local storage
        localStorage.setItem("gameUsername", username);
        console.log("Username saved successfully:", username);

        var gamePath = window.location.href.replace(/\/[^/]*$/, '') + "/lobby.html";
        window.location.href = gamePath;
      } 
      else 
      {
        alert("Please enter a valid username.");
      }
    });
  </script>
</body>
</html>
