<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lobby</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container {
                display: flex;
                justify-content: space-between;
                padding: 10px;
            }
            .box {
                flex: 1;
                border: 1px solid #ccc;
                padding: 20px;
                margin-right: 20px;
            }
            .chat-box {
                height: 300px; 
                overflow-y: auto; 
            }
            .player-buttons {
                margin-top: 20px;
            }
        </style>
    </head>


    <body>
        <div style="text-align: center;">
            <h1>The Word Search Game</h1>
            <hr/>
            <h2 style="margin-bottom: 0px;">Lobby</h2>
        </div>

        <div class="container">
            <!-- Generate waiting players div in this style: -->
            <div id="waiting-players" class="box waiting-players-box">
                <h2 style="margin-bottom: 0px;">Players Waiting</h2>
                <hr style="margin-bottom: 20px;"/>
                <ol>
                    <li>Player 1</li>
                    <li>Player 2</li>
                    <li>Player 3</li>
                </ol>
            </div>

            <!-- End example div -->
            <div class="box leaderboard-box">
                <h2 style="margin-bottom: 0px;">Leaderboard</h2>
                <hr style="margin-bottom: 20px;"/>
                <div class="container">
                    <!-- Generate rank div in this style: -->
                    <div id="rank">
                        <h3 style="margin-top: 0px;">Rank</h3>
                        <ol style="list-style: none; padding: 0px;">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ol>
                    </div>
                    <!-- End example div -->

                    <div style="padding-top: 0px; border-right: 1px solid black;"></div>

                    <!-- Generate nickname div in this style: -->
                    <div id="nickname">
                        <h3 style="margin-top: 0px;">Nickname</h3>
                        <ol style="list-style: none; padding: 0px;">
                            <li>Player 4</li>
                            <li>Player 5</li>
                            <li>Player 6</li>
                        </ol>
                    </div>
                    <!-- End example div -->

                    <div style="padding-top: 0px; border-right: 1px solid black;"></div>

                    <!-- Generate score div in this style: -->
                    <div id="score">
                        <h3 style="margin-top: 0px;">Score</h3>
                        <ol style="list-style: none; padding: 0px;">
                            <li>1500</li>
                            <li>1100</li>
                            <li>990</li>
                        </ol>
                    </div>
                    <!-- End example div -->
                </div>
            </div>
        </div>

        <div class="container">
            <div class="box chat-box">
                <h2 style="margin-bottom: 0px;">Chat</h2>
                <hr style="margin-bottom: 20px;"/>
                <div id="chat-messages">
                    <!-- Chat messages will go here -->
                    <div><strong>Player 1:</strong> Hi everyone!</div>
                    <div><strong>Player 2:</strong> Hello!</div>
                    <!-- Example chat messages -->
                </div>
            </div>
        </div>
        
        <div class="container">
            <input id="chat-box" placeholder="Start a message..." style="font-size: 14pt; height: 20px; width: 100%;">
            <button id="chat-button" onclick="sendMessage()" style="font-size: 14pt; margin-left: 10px; margin-right: 20px;">Send</button>
        </div>

        <div class="container">
            <div class="box player-buttons" style="text-align: center;">
                <button onclick="selectPlayers(2)" style="font-size: 14pt;">Play With 2 Players</button>
                <button onclick="selectPlayers(3)" style="font-size: 14pt;">Play With 3 Players</button>
                <button onclick="selectPlayers(4)" style="font-size: 14pt;">Play With 4 Players</button>
            </div>
        </div>

        <script>
            function selectPlayers(numPlayers) {
                // You can add functionality here to handle the selection of players
                console.log(numPlayers + " players selected.");
            }
        </script>
    </body>
</html>
