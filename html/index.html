<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Game</title>
        <style>
            body
            {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .grid
            {
                border: 1px solid black;
                padding: 2px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(50, 1fr);
                grid-template-rows: repeat(50, 1fr);
            }
            .cell
            {
                font-size: 14.5pt;
                padding: 1px;
                text-align: center;
                user-select: none;
                background-color: white;
            }
            .selected
            {
                background-color: aqua;
            }
            .used
            {
                background-color: aqua;
            }

            .container
            {
                display: flex;
                justify-content: space-between;
                padding: 10px;
            }
            .box
            {
                flex: 1;
                border: 1px solid #ccc;
                padding: 20px;
                margin-right: 20px;
            }
            .chat-box
            {
                height: 300px; 
                overflow-y: auto; 
            }
        </style>
    </head>


    <body>
        <div style="text-align: center;">
            <h1>The Word Search Game</h1>
            <hr/>
        </div>

        <div class="container">
            <div id="grid" class="grid">
                <!-- Generate 50x50 grid containing one letter each -->
                <script>
                    const grid = document.getElementById('grid')

                    // create cells in the format <div class="cell">A</div>
                    // generating random letters
                    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    const charactersLength = characters.length;
                    for (let i = 0; i < 50; i++)
                    {
                        for (let j = 0; j < 50; j++)
                        {
                            const cell = document.createElement('div')
                            cell.classList.add('cell')
                            cell.textContent = characters.charAt(Math.floor(Math.random() * charactersLength)); // random letters
                            // cell.textContent = characters.charAt((i + j) % charactersLength); // A-Z in order
                            grid.appendChild(cell);
                        }
                    }
                </script>
                <!-- End of example script -->
            </div>

            <div style="padding-left: 20px;">
                <div class="box scoreboard-box" style="padding: 10px;">
                    <h2 style="margin: 0px; margin-left: 10px; margin-right: 10px; text-align: center;">Scoreboard</h2>

                    <div id="scoreboard">
                        <!-- Repeat for other players in session -->
                        <div>
                            <hr style="margin-bottom: 20px;"/>
                            <div class="container" style="padding: 5px; background-color: aqua;">
                                <h3 style="margin: 0px;">Player 1</h3>
                                <h3 style="margin: 0px;">1500</h3>
                            </div>

                            <ol style="margin: 5px;">
                                <li>Word1</li>
                                <li>Word2</li>
                                <li>Word3</li>
                            </ol>
                        </div>
                        
                        <div>
                            <hr style="margin-bottom: 20px;"/>
                            <div class="container" style="padding: 5px; background-color: fuchsia;">
                                <h3 style="margin: 0px;">Player 2</h3>
                                <h3 style="margin: 0px;">1100</h3>
                            </div>

                            <ol style="margin: 5px;">
                                <li>Word4</li>
                                <li>Word5</li>
                                <li>Word6</li>
                            </ol>
                        </div>

                        <div>
                            <hr style="margin-bottom: 20px;"/>
                            <div class="container" style="padding: 5px; background-color: chartreuse;">
                                <h3 style="margin: 0px;">Player 3</h3>
                                <h3 style="margin: 0px;">900</h3>
                            </div>

                            <ol style="margin: 5px;">
                                <li>Word7</li>
                                <li>Word8</li>
                                <li>Word9</li>
                            </ol>
                        </div>

                        <div>
                            <hr style="margin-bottom: 20px;"/>
                            <div class="container" style="padding: 5px; background-color: red;">
                                <h3 style="margin: 0px;">Player 4</h3>
                                <h3 style="margin: 0px;">800</h3>
                            </div>

                            <ol style="margin: 5px;">
                                <li>Word10</li>
                                <li>Word11</li>
                                <li>Word12</li>
                            </ol>
                        </div>
                        <!-- End example scoreboard entry -->
                    </div>
                </div>

                <div style="padding: 10px;"></div>

                <div class="box chat-box" style="padding: 10px;">
                    <h2 style="margin: 0px; text-align: center;">Chat</h2>
                    <hr style="margin-bottom: 20px;"/>
                    <div id="chat-messages" style="overflow-y: auto;">
                        <!-- Chat messages will go here -->
                        <div><strong>Player 1:</strong> Hi everyone!</div>
                        <div><strong>Player 2:</strong> Hello!</div>
                        <!-- Example chat messages -->
                    </div>
                </div>

                <div class="container" style="padding: 0px; padding-top: 10px;">
                    <input id="chat-box" placeholder="Start a message..." style="font-size: 14pt; height: 20px; width: 100%;">
                    <button id="chat-button" onclick="sendMessage()" style="font-size: 14pt; margin-left: 10px; margin-right: 20px;">Send</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function ()
            {
                let isMouseDown = false
                let startCell = null
                let endCell = null

                // Grid dimensions
                const numRows = 50
                const numCols = 50

                function selectCells()
                {
                    const cells = document.querySelectorAll('.cell')
                    cells.forEach((cell, index) =>
                    {
                        cell.addEventListener('mousedown', function ()
                        {
                            if (!cell.classList.contains('used'))
                            {
                                isMouseDown = true;
                                startCell = index;
                                cell.classList.add('selected');
                            }
                        })

                        cell.addEventListener('mouseover', function ()
                        {
                            if (isMouseDown && !cell.classList.contains('used'))
                            {
                                endCell = index
                                selectRange(startCell, endCell)
                            }
                        })
                    })

                    document.addEventListener('mouseup', function ()
                    {
                        let hasSelected = false
                        cells.forEach(cell => {
                            if (cell.classList.contains('selected'))
                            {
                                hasSelected = true
                            }
                        })

                        if (hasSelected)
                        {
                            // Submit/check logic can be implemented here
                            selectedCellsToConsole() // testing letter selection in console

                            isMouseDown = false
                            startCell = null
                            endCell = null
                            cells.forEach((cell, index) =>
                            {
                                cell.classList.remove('selected')
                            })
                        }
                    })
                }

                function selectRange(start, end)
                {
                    const cells = document.querySelectorAll('.cell')
                    
                    let startRowCol = getRowCol(start)
                    let endRowCol = getRowCol(end)

                    let deltaX = endRowCol[0] - startRowCol[0]
                    let deltaY = endRowCol[1] - startRowCol[1]
                    let m = 0
                    if (deltaX == 0)
                    {
                        m = "undef"
                    }
                    else
                    {
                        m = deltaY / deltaX

                        if (m != 0 && m != 1 && m != -1)
                        {
                            m = Math.floor(m)

                            if (m < -1 || m > 1)
                            {
                                m = "undef"
                            }
                        }
                    }
                    let dist = getDist(startRowCol, endRowCol)

                    cells.forEach((cell, index) =>
                    {
                        let currRowCol = getRowCol(index)

                        let currDeltaX = currRowCol[0] - startRowCol[0]
                        let currDeltaY = currRowCol[1] - startRowCol[1]
                        let currM = 0
                        if (currDeltaX == 0)
                        {
                            currM = "undef"
                        }
                        else
                        {
                            currM = currDeltaY / currDeltaX
                        }

                        let currDist = getDist(startRowCol, currRowCol)

                        if (!cell.classList.contains('used'))
                        {
                            if (index == start)
                            {
                                cell.classList.add('selected')
                            }
                            else if (currDist <= dist && currM == m)
                            {
                                if ((Math.sign(currDeltaX) == Math.sign(deltaX)) &&
                                    (Math.sign(currDeltaY) == Math.sign(deltaY)))
                                {
                                    cell.classList.add('selected')
                                }
                            }
                            else
                            {
                                cell.classList.remove('selected')
                            }
                        }
                        
                    })
                }

                function selectedCellsToConsole()
                {
                    const selectedCells = document.querySelectorAll('.selected')
                    let selectedLetters = ""
                
                    selectedCells.forEach(cell =>
                    {
                        selectedLetters += cell.textContent.trim()
                    })
                
                    console.log(selectedLetters)
                }

                function getRowCol(index)
                {
                    const row = Math.floor(index / numCols)
                    const col = index % numCols
                    return [row, col]
                }

                function getDist(coord1, coord2)
                {
                    return Math.sqrt(Math.pow(coord2[0] - coord1[0], 2) + Math.pow(coord2[1] - coord1[1], 2))
                }

                selectCells()
            })
        </script>
    </body>
</html>
